{% extends 'exchange/base.html' %}


{% block content %}

  <form class="add_currency" action="{% url 'exchange:calculator' %}" method="GET" >
    <input type="number" name="amount_to_conv" id="amount_to_conv" step=0.000001>
    <select name="from_currency" id="from_currency">
      {% for currency in currencies %}
      <option value="{{currency.currency_abbr}}">{{ currency.currency_abbr }}</option>
      {% endfor %}
    </select>

    Convert To:

    <select name="to_currency" id="to_currency">
      {% for currency in currencies %}
      <option value="{{ currency.currency_abbr }}">{{ currency.currency_abbr }}</option>
      {% endfor %}
    </select>

    <button type="submit" class="btn btn-primary" id="submit_button">Calculate</button>
  </form>

  <h2 id="result">Result:{{ result_of_conv }}</h2>

{% endblock %}
